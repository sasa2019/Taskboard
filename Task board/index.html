<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet"> 
    <script src="JS.js"></script>
    <title>My Task Board</title>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <h1>My Task Board</h1>
    <br>
    <br>
    <div class="input-box">
        <form>
    <strong>Enter a task:</strong> <input class="input" type="text" placeholder="Enter a New Task" id="task" autofocus> 
    <br>
    <br>
    <strong>Enter the end date:</strong> <input class="input"  id="date" type="date" >
    <br>
    <br>
    <strong>Enter the end time:</strong> <input class="input"  id="time" type="time">
    </form>
    <br>
    <br>
    <button onclick="Add()" class="btn btn-primary">Add a New task</button>
    <button onclick="Clear()" class="btn btn-primary">Clear Fields</button>
    <br>
    <!--The clear button for the time and date fields are also built in-->
    </div>
    <br>
    <br>
   <div id="board">
    </div>
    
</body>
</html>
